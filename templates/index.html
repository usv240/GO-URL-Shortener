<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">URL Shortener</div>

    <div class="container">
        <!-- Form to shorten or delete a URL -->
        <form id="urlForm">
            <input 
                type="text" 
                name="url" 
                id="url" 
                placeholder="Enter URL to shorten or delete" 
                required
            >
            <input 
                type="text" 
                name="custom_alias" 
                id="customAlias" 
                placeholder="Shortened URL (optional)"
            >
            <button type="submit">Shorten URL</button>
            <button type="button" id="deleteButton" class="delete-button">Delete</button>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
